<!doctype html>
<html lang="en">
  <head>
    <title>ProjectOne</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Play|Roboto+Mono|Source+Code+Pro|VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body id="dashboard-body">

<!-- Navbar -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-custom" id="main-nav">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="settings.html" id="settings-btn">Select Rockets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="home.html" id="home-btn">Dashboard</a>
              </li>
            </ul>
            <img src="./assets/images/logo-2.png" id="logo">
        </nav>

<!-- Video Background -->

        <div class="fullscreen-bg">
                <video loop muted autoplay class="fullscreen-bg__video">
                    <source src="./assets/video/spaceCenter3.webm" type="video/webm">
                    <source src="./assets/video/spaceCenter3.mov" type="video/mp4">
                    <source src="./assets/video/spaceCenter3.ogv" type="video/ogg">
                </video>
            </div>

<!-- Launch Info card     -->

    <div class="container-fluid">
        <div class ="row">
            <div class ="col-sm-7">
                <h1 id="launch-name">Rocket Name</h1>
              <div class="card mb-3" id="rocket-card" style="max-width: 100%;">
                   <div class="row no-gutters">
                      <div class="col-md-4">
                        <img id="rocket-image" class="card-img" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h3 class="card-title">Launch Info</h3>
                          <h5 class="card-text">Countdown: <span id="countdown"></span></h5>
                          <br>
                          <h5 class="card-text">Location: <span id="launch-location"></span></h5>
                          <br>
                          <h5 class="card-text">Date/Time: <span id="launch-start"></span></h5>
                          <br>
                          <h5 class="card-text">Mission: <span id="payload"></span></h5>
                        </div>
                      </div>
                   </div>
              </div>
            </div>

<!-- Twitter Feed -->

          <div class ="col-sm-5">
              <h2 id="twitter-header">Twitter Feed</h2>
              <button type="button" class="btn btn-primary btn-sm" onclick="spaceXTwitter()" id="twitter-buttons">SpaceX</button>
              <button type="button" class="btn btn-primary btn-sm" onclick="nasaTwitter()" id="twitter-buttons">NASA</button>
            <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example" id="twitter-box1">
                 <a class="twitter-timeline" href="https://twitter.com/SpaceX?ref_src=twsrc%5Etfw">Tweets by SpaceX</a> 
                 <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>        
            </div>
            <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example" id="twitter-box2">
                    <a class="twitter-timeline" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by SpaceX</a> 
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>        
               </div>
          </div>
        </div>
    </div>

<!-- Footer -->

    <div class="footer">
        <p>@2019 launchABILITY</p>
    </div>
 
<!-- Twitter Toggle -->
    
<script>

window.onload = function() {
  document.getElementById('twitter-box2').style.display = 'none';
};

function nasaTwitter() {
   $("#twitter-box1").hide();
   $("#twitter-box2").show();
    
}

function spaceXTwitter() {
   $("#twitter-box2").hide();
   $("#twitter-box1").show(); 
}
</script>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="assets/javascript/loadrocket.js"></script>
  </body>
</html>
